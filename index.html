<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servey App</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="">
    <h1 class="text-4xl text-center font-bold">Servey App</h1>

    <div class="p-6">
      <div class="relative overflow-x-auto p-6">
        <div class="flex justify-center">
          <input
            type="search"
            id="searchBar"
            class="block w-1/2 p-4 ps-10 outline-none text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white "
            placeholder="Search Mockups, Logos..."
            required
          />
          
        </div>
      </div>

      <table
        id="wholeTable"
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
      <tbody id="main">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">name</th>
            <th scope="col" class="px-6 py-3">age</th>
            <th scope="col" class="px-6 py-3">gender</th>
          </tr>
        </thead>
        </tbody>
      </table>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
